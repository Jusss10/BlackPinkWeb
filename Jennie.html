<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

    <title>JENNIE</title>
  </head>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: pink;">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">BLACKPINK</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto md-lg-0">
            <li class="nav-item">
              <a href="Our_history.html" class="nav-link active">Our history</a>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"

              >
                Members

              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="Jisoo.html">Jisoo</a></li>

        </div>
      </div>
    </nav>

    <!-- carousel -->
    <div class="container">
      <div id="bootstrap-carousel" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#bootstrap-carousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#bootstrap-carousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#bootstrap-carousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#bootstrap-carousel"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="2016.jpg"
              class="d-block w-100"
              alt="BLACKPINK_2016"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>2016</h5>
              <p>This was there debut</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="2017.jpg"
              class="d-block w-100"
              alt="BLACKPINK_2017"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>2017</h5>
              <p>This one is called Miao</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="2018.jpg"
              class="d-block w-100"
              alt="Puppy"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>2018</h5>
              <p>Puppies can be cute too. Some are ugly though.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="2019.jpg"
              class="d-block w-100"
              alt="Puppy"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>2018</h5>
              <p>Puppies can be cute too. Some are ugly though.</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#bootstrap-carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#bootstrap-carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
